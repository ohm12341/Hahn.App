    <template>
      
  

      <form class="form card" >
        <div class="card-block">
          <h4 class="card-title" t="add_Applicant">Add Applicant <i class="fa fa-book" aria-hidden="true"></i></h4>
          <h6 class="card-subtitle mb-2 text-muted" t="add_Applicanttitle">add a Applicant for the current role</h6>
          <hr/>
            <div class="form-group">
              <label for="title" t="name">Name</label>
              <input name="title" class="form-control" 
                       value.bind="applicants.name & validate"></input>
            </div>
          
            <div class="form-group">
              <label for="times-read" t="family">Family</label>
              <input name=times-read class="form-control"  
                     value.bind="applicants.family & validate"></input>
            </div>
            <div class="form-group">
              <label for="times-read" t="age">Age</label>
              <input name=times-read class="form-control"   value.bind="applicants.age & validate"></input>
            </div>
            <div class="form-group">
              <label for="times-read" t="address">Address</label>
              <input name=times-read class="form-control"   value.bind="applicants.address & validate"></input>
            </div>
            <div class="form-group">
              <label for="times-read" t="email">Email</label>
              <input name=times-read class="form-control"  value.bind="applicants.email & validate"></input>
            </div>
            <div class="form-group">
              <label for="times-read" t="country">Country Of Orgin</label>
              <input name=times-read class="form-control"  value.bind="applicants.countryOfOrgin & validate"></input>
            </div>
            <hr/>
            
          
          </form>
        </div>
       <div class="card-footer">
          <button type="button" click.trigger="addApplicant()" class="btn btn-primary col-sm-3 push-sm-4" 
                  disabled.bind="canSave">
            add
          </button>  
          <button type="button" click.trigger="OnReset()"   class="btn btn-danger col-sm-3 push-sm-5" 
                  disabled.bind="isResetButtonEnAbled">
            Reset
          </button>
       </div>
      </div>
    </template>
